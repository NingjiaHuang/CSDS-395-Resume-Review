{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset = "UTF-8">
        <title> Orders </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/orderpage.css' %}" />
    </head>
    <body>
        <!-- Nav Bar-->

        <section class='order-section'>
            <!-- title -->
            <div class='order-title'> <h2>Orders </h2></div>

            <!-- Search -->
            <div class="order-search row">
                <div class="col-sm-4 order-col-element" >
                    <select id="order-select">
                        <option value="user">Order sent</option>
                        <option value="reviewer">Order Receviced</option>
                    </select>
                </div>
                <div class="col-sm-8 order-col-element" >
                    <form id='order-srch-form'>
                        <input type="text" placeholder="Reviewer name">
                        <input type="text" placeholder="Date">
                        <button type="submit"> <img src="{% static 'img/search_icon.png' %}"> </button>
                    </form>
                </div>
            </div>

            <!-- order table -->
            <section class='order-table'>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th> 
                            <th>Status</th> 
                            <th>Price</th>
                            <th>Detail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-href= '#'>
                            <td>Alfreds Futterkiste</td>
                            <td>2020-05-06</td> 
                            <td>
                            <!-- text-info:comfirmed, test-waring:pending, text-danger:rejected-->
                            <span class="status text-success">â€¢</span>
                            Completed
                            </td>
                            <td>$30</td>
                            <td class='go-to-detail'>
                                <label href='#'> <img src="{% static 'img/right-arrow.png' %}"> </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>
    </body>

    <script>
        $('tr[data-href]').on("click", function() {
            document.location = $(this).data('href');
        });

    </script>
    
    
</html>
