      display: table;

      max-width: 60px;
      width: 100%;
      margin-right: 20px;
      border-radius: 50%;
    }

    .container img.right {
      float: right;
      margin-left: 20px;
      margin-right: 0;
    }

      float: right;
      color: #aaa;

    .time-left {

      color: #999;

  <div class="container">
