{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "{% static 'js/jquery.min.js' %}"></script>
    <script src = "{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src = "{% static 'js/navbar.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>
<div id="sidebar">
    {% block sidebar %}
    <nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
                <li class="nav-item active" id="home">
                    <a class="nav-link" href="javascript:void(0);"><i class="fas fa-home"></i>Home Page</a>
                </li>
                <li class="nav-item" id="order">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-address-book"></i>Order History</a>
                </li>
                <li class="nav-item" id="chat">
                    <a class="nav-link" href="javascript:void(0);"><i class="fas fa-comment"></i>Chat</a>
                </li>
                <li class="nav-item" id="user_profile">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-id-card"></i>User Profile</a>
                </li>
            </ul>
        </div>
        <a class="navbar-brand navbar-logo" href="{% url 'login' %}">Logout</a>
    </nav>
    {% endblock %}
</div>

<div id="content">
    <div class="main-body">
    {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
