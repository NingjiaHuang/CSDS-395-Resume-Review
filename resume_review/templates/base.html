{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "{% static 'js/jquery.min.js' %}"></script>
    <script src = "{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src = "{% static 'js/navbar.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>
<div id="sidebar">
    {% block sidebar %}
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="{% url 'home' %}"><i class="fa fa-graduation-cap fa-lg mr-2"></i>RESCUEME</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nvbCollapse" aria-controls="nvbCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nvbCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item pl-1" id="home">
                        <a class="nav-link" href="{% url 'home' %}"><i class="fa fa-home fa-fw mr-1"></i>Home Page</a>
                    </li>
                    <li class="nav-item pl-1" id="order">
                        <a class="nav-link" href="{% url 'order' %}"><i class="fa fa-th-list fa-fw mr-1"></i>Order History</a>
                    </li>
                    <li class="nav-item pl-1" id="chat">
                        <a class="nav-link" href="#"><i class="fa fa-comment fa-fw mr-1"></i>Chat</a>
                    </li>
                    <li class="nav-item pl-1" id="user_profile">
                        <a class="nav-link" href="{% url 'user_profile' %}"><i class="fas fa-id-badge fa-fw mr-1"></i>User Profile</a>
                    </li>
                </ul>
            </div>
            <a class="nav-link" id href="{% url 'login' %}"><i class="fas fa-sign-out-alt fa-fw mr-1"></i>Logout</a>
        </div>

    </nav>
    {% endblock %}
</div>

<div id="content">
    <div class="main-body">
    {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
