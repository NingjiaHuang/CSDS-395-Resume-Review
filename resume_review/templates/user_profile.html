{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "{% static 'js/jquery.min.js' %}"></script>
    <script src = "{% static 'js/bootstrap.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Profile</title>
</head>
<body>
    <form class="profile-form" method="post" action="" novalidate>
        {% csrf_token %}
    <table id="table_form" class="justify-content-center mt-5 mb-3" style="margin:auto">
        <tbody>
            {% for field in form %}
            <tr>
                <td class="justify-content-center">
                    <div class="m-3">{{ field.label }}</div>
                </td>
                <td>
                    {{ field }}
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
        <div style="text-align:center">
            {% if form.errors %}
            <div class="alert alert-danger justify-content-center" role="alert" style="display:inline-block">
                Please fill in all required fields correctly.
            </div>
            {% endif %}
        </div>

    <button type="submit" class="btn btn-outline-primary btn-lg d-flex justify-content-center p-2" style="margin:auto">Submit</button>
    </form>
</body>
</html>
