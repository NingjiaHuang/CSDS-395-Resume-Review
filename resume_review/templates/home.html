<!--{% extends "base.html" %}-->
{% load static %}

{% block title %}Home{% endblock %}

<!--{% block content %}-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet" href="{% static 'css/card.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src = "{% static 'js/home.js' %}"></script>

<section>
    <div class="container">
        <div class="card-wrapper">
            {% for reviewer in reviewer %}
            <div class="card">
                <img src="{% static 'img/tink.jpeg' %}" alt="card background" class="card-img">
                <img class="profile-img" src="{{reviewer.account.avatar.url}}" >
                <h1>{{reviewer.account.first_name}} {{reviewer.account.last_name}}</h1>
                <p class="about">{{reviewer.self_intro}}</p>
                <a href="#" class="btn">View</a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!--{% endblock %}-->
