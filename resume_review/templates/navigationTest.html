<body>
    
    <div class ="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Homepage <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Notification</a>
                </li>

              </ul>
              <div class="searching">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
              </div>

                <a href>  Hello, username</a>

    </div>
    
    <!-- --------------------------------- -->
    <div class="filter">
        
        <div class="form-group">
            <div class="selectBox">
                <div class="selectItem">
                    <select name="deliverytime" aria-label="Default select example">
                        <option selected>Delivery Time</option>
                        <option value="noLimitation">No Limitation</option>
                        <option value="withinOneWeek">Within One Week</option>
                        <option value="withinOneMonth">Within One Month</option>
                      </select>
                </div>
                <div class="selectItem">
                    
                    <select name="expectedPrice" aria-label="Default select example"">
                        <option selected>Expected Price</option>
                        <option value="0to10">0 to 10</option>
                        <option value="10to15">10 to 15</option>
                        <option value="15to20">15 to 20</option>
                        <option value="20above">20 above</option>
                    </select>
                    
                </div>
                <div class="selectItem">
                    
                    <select name="reviewerType" id="">
                        <option selected>reviewer type</option>
                        <option value="student"> student</option>
                        <option value="faculty"> faculty</option>
                        <option value="employee">employee</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="bg-light dividing">
             
        </div>
        <div class="form-group">
            <div class="checkBox">
                <div class="checkItem">Sort By </div>
                <div class="checkItem"> <input type="radio" name="sorting"> Price:L to H</div>
                <div class="checkItem"> <input type="radio" name="sorting"> Price:H to L</div>
                <div class="checkItem"> <input type="radio" name="sorting"> Delivery:Short to Long</div>
                <div class="checkItem"> <input type="radio" name="sorting"> Delivery:Long to Short</div>
                <div class="checkItem"> <input type="radio" name="sorting"> default</div>
                
            </div>
        </div>
        
        

    </div>
