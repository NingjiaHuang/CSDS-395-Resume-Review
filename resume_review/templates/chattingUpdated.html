{% load static %}
<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title> Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/chattingStyle.css' %}">
    <!-- <link rel="stylesheet" href= "chattingStyle.css"> -->
</head>

<body>
    <div>
        {% for reviewer  in reviewers_account_id %}
        <div>{{reviewer}}</div>
        {% endfor %}
    </div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card chat-app">
                    <div id="plist" class="people-list">
                        <ul class="list-unstyled chat-list mt-2 mb-0">
                            {% for reviewer  in reviewers_account_id %}
                                <li class = "clear fix">
                                    <!-- <img src="{{reviewer.account.avatar.url}}" alt="avatar"> -->
                                    <div class="about">
                                        <div class="name">{{reviewer.account.first_name}} {{reviewer.account.last_name}}</div>
                                    </div>

                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="chat">
                        <div class="chat-header clearfix">
                            <div class="row">
                                <div class="col-lg-6">
                                    <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                        <img src="{{account.avatar.url}}" alt="avatar">
                                    </a>
                                    <div class="chat-about">
                                        <h6 class="m-b-0">{{account.first_name}} {{account.last_name}}</h6>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="chat-history" >
                            <ul class="m-b-0" id="display">
                                <!-- <li class="clearfix">
                                    <div class="message-data text-right">
                                        <span class="message-data-time">10:10 AM, Today</span>
                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                                    </div>
                                    <div class="message other-message float-right"> TestingTestingTestingTestingTestingTestingTestingTesting </div>
                                </li> -->
                            </ul>
                        </div>
                        <div class="chat-message clearfix chatbox">
                            <form id = "post-form" class="input-group mb-0">
                                <!-- <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-send"></i></span>
                                </div> -->
                                {% csrf_token %}
                                <input type="hidden" name="username" id="username" value="{{username}}"/>
                                <input type="hidden" name="username" id="reviewer" value="{{reviewer}}"/>
                                <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}"/>                               
                                <input type="text" class="form-control" placeholder="Enter text here..." name="message" id="message">
                                <input type="submit" value="Send">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    $(document).on('submit','#post-form',function(e){
      e.preventDefault();
  
      $.ajax({
        type:'POST',
        url:'/send',
        data:{
            username:$('#username').val(),
            room_id:$('#room_id').val(),
            message:$('#message').val(),
          csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
        },
        success: function(data){
           //alert(data)
        }
      });
      document.getElementById('message').value = ''
    });
  </script>

<script>
    $(document).ready(function(){
    
    setInterval(function(){
        $.ajax({
            type: 'GET',
            url : "/getMessages/{{room}}/",
            success: function(response){
                console.log(response);
                $("#display").empty();
                for (var key in response.messages)
                {
                    var temp="<li class='clearfix'><div class= 'message-data text-right'><span class='message-data-time'>"+response.messages[key].date+ "</span><img src="+response.messages[key].user.account.avatar.url+"alt='avatar'></div><div class='message other-message float-right'>"+response.messages[key].value+"</div></li>";
                    $("#display").append(temp);
                }
            },
            error: function(response){
                alert('An error occured')
            }
        });
    },1000);
    })
</script>
